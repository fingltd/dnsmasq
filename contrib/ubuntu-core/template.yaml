name: SNAPNAME 
version: SNAPVERSION
summary: A lightweight DHCP and caching DNS server.  
description: |
  SNAPNAME is a lightweight DNS, TFTP, PXE, router advertisement 
  and DHCP server. It is intended to provide coupled DNS and DHCP 
  service to a LAN.
architectures: 
  - TYPE
grade: stable
confinement: strict

slots:
  content:
    content: writable-data
    write:
      - $SNAP_COMMON/conf

hooks:
  install:
    plugs: [network]
  configure:
    plugs: [network]

parts:
  SNAPNAME:
    plugin: cmake
    source: SNAPDIR/../..
    configflags:
      - -DCMAKE_PROJECT_CONFIGURATION_DIR=/var/snap/SNAPNAME/common/conf
      - -DCMAKE_PROJECT_NAME=SNAPNAME  # N.B. Snap Namw
      - -DCMAKE_SNAP=ON
      - -DCMAKE_C_COMPILER=GCC
    build-packages:
      - gcc
      - cmake

apps:
  SNAPNAME:
    daemon: forking
    command: SNAPNAME -C "${SNAP}/etc/SNAPNAME.conf" 
    stop-timeout: 10s
    restart-condition: always
    slots:
      - content
    plugs:
      - network
      - network-bind
      - network-control
